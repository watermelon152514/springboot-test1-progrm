<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
 <head>
  <script type="text/javascript"  th:src="@{/js/jquery-3.6.0.min.js}"></script>
     <script type="text/javascript" th:src="@{/js/layer-v3.5.1/layer/layer.js}"></script>
  <title>Document</title>
     <script>
         function closeWindon(){
             var index = parent.layer.getFrameIndex(window.name);
             parent.layer.close(index);
         }
     </script>
  </head>
  <body>
      <form th:action="@{modifyVip}" method="GET">
        <div><span>卡号</span><input type="text" id="VIP_ID" name="VIP_ID" disabled="disabled" th:value="${vipModify.VIP_ID}"></div>
        <div><span>姓名</span><input type="text" id="VIP_NAME" name="VIP_NAME" th:value="${vipModify.VIP_NAME}"></div>
        <div><span>手机号码</span><input type="text" id="VIP_PHONE" name="VIP_PHONE" th:value="${vipModify.VIP_PHONE}"></div>
        <div><a><input type="submit" value="确认修改" onclick="closeWindon()"></a></div>
      </form>
  </body>
</html>
